//-----------------lecial scopping--------------

   function outer(){
    // console.log(secret)-- it will not access able cause outer function can not access inner function.
    let username = "kowshik"
    let secret = "my123"

    function inner(){
        console.log("inner", username);
        console.log("inner", secret);
    }

    function innerTwo(){
        console.log("innerTwo", username);
        console.log("innerTwo", secret);
    }

    inner()
    innerTwo()
}

outer()








//-----------more about closure--------------------

     function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;
     }

     const myFunc = makeFunc();
     myFunc();


//makeFunc()
 // |
  //|-- name = "Mozilla"
  //|-- displayName()  ← returned OUTSIDE
     //  |
       //|-- still remembers "name" (closure)
       
//myFunc() → prints "Mozilla"

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange")
